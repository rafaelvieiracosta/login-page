<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./img/fav.svg" type="image/svg+xml">
  <title>Login Page</title>
</head>

<body>
  <main>
    <img src="./img/logo.svg" alt="">
    <form action="./">
      <label for="email" class="email">
        <img src="./img/at-sign.svg" alt="">
        <input type="email" id="email" placeholder="E-mail" autocomplete="off">
      </label>
      <label for="senha" class="senha">
        <img src="./img/unlock.svg" alt="">
        <input type="password" id="senha" placeholder="Senha" autocomplete="off">
      </label>
      <button>Entrar</button>
    </form>
    <div class="problemas">
      <p>problemas para entrar?</p>
      <a href="./">clique aqui</a>
    </div>
  </main>
  <div class="imagem">
  </div>
</body>

</html>
